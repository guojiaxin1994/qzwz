<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 2025 暑期活力锻炼计划</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            --theme-color: #EA580C;
        }
        .bg-theme { background-color: var(--theme-color); }
        .text-theme { color: var(--theme-color); }
        .border-theme { border-color: var(--theme-color); }
        .focus\:ring-theme:focus { --tw-ring-color: var(--theme-color); }
        .focus\:border-theme:focus { border-color: var(--theme-color); }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-50 to-gray-200 p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">欢迎来到2025暑期活力锻炼计划</h1>
                <p class="text-gray-600 mt-2">请输入你的昵称，开始记录你的锻炼旅程吧！</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="space-y-6">
                    <div>
                        <label for="nickname-input" class="text-sm font-medium text-gray-700">你的昵称</label>
                        <div class="mt-1 relative">
                             <input id="nickname-input" type="text" placeholder="例如: 李华" class="w-full px-4 py-3 rounded-lg border-gray-300 focus:border-theme focus:ring-1 focus:ring-theme transition-all">
                        </div>
                    </div>
                    <button id="login-btn" class="w-full bg-theme text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity duration-300 flex items-center justify-center shadow-lg shadow-orange-500/20">
                        <span class="mr-2">登录 / 注册</span>
                        <i data-lucide="arrow-right-circle" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            <p class="text-center text-gray-500 text-xs mt-4">技术支持：泉州五中体育组</p>
        </div>
    </div>

    <!-- Disambiguation Modal -->
    <div id="disambiguation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-8 space-y-4 transform transition-transform scale-95 duration-300">
            <h2 class="text-xl font-bold text-gray-800">发现重名用户</h2>
            <p class="text-gray-600 text-sm">这个昵称已经有人使用啦。为了区分，请选择你的年级和班级。</p>
            
            <div class="space-y-4 pt-2">
                <div>
                    <label for="grade-select" class="block text-sm font-medium text-gray-700">年级</label>
                    <select id="grade-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-theme focus:ring-1 focus:ring-theme sm:text-sm">
                    </select>
                </div>
                <div>
                    <label for="class-select" class="block text-sm font-medium text-gray-700">班级</label>
                    <select id="class-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-theme focus:ring-1 focus:ring-theme sm:text-sm">
                    </select>
                </div>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                 <button id="cancel-modal-btn" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300 transition-colors">取消</button>
                <button id="confirm-login-btn" class="px-4 py-2 rounded-lg bg-theme text-white hover:opacity-90 transition-opacity">确认并登录</button>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
